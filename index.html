<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Trybes - Tham gia cộng đồng học tập và phát triển kỹ năng.
        </title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="/assets/logo-color.png" alt="logo" width="40%" />
                </div>
                <button
                    class="menu-toggle"
                    id="menu-toggle"
                    aria-label="Toggle navigation"
                >
                    <i class="fa-solid fa-bars"></i>
                </button>

                <nav id="nav-menu">
                    <ul>
                        <li>
                            <a href="/pages/tutorial.html">Hướng dẫn sử dụng</a>
                        </li>
                        <li><a href="#contact">Liên lạc</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <div class="main-content">
                    <h1>
                        Ứng dụng học tập cho
                        <span class="typewriter" id="typewriter"></span>
                    </h1>
                    <p>
                        Học kỹ năng mới mỗi ngày cùng với các khóa học chất
                        lượng cao từ chuyên gia hàng đầu.
                    </p>
                </div>
                <div class="qr-code-placeholder">
                    <p>QR Code Scan Area</p>
                </div>
            </main>

            <footer>
                <div class="footer-left">
                    <div class="logo">
                        <img
                            src="/assets/logo-white.png"
                            alt="logo"
                            width="100%"
                        />
                    </div>
                    <p>&copy; 2025 StudyGroup</p>
                </div>
                <div class="footer-right">
                    <address id="contact">
                        <i class="fa-solid fa-location-pin"></i> phường Dĩ An,
                        Thành phố Hồ Chí Minh
                    </address>
                </div>
            </footer>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
